<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact Tracker</title>
    <style>
        body { font-family: system-ui; max-width: 1200px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #fff; }
        .header { border-bottom: 2px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        .artifact { background: #2a2a2a; border: 1px solid #444; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .artifact h3 { margin: 0 0 10px 0; color: #00ff88; }
        .meta { color: #888; font-size: 14px; margin-bottom: 10px; }
        .status { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status.done { background: #00ff88; color: #000; }
        .status.pending { background: #ffaa00; color: #000; }
        .status.failed { background: #ff4444; color: #fff; }
        button { background: #00ff88; border: none; padding: 10px 20px; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¸ Artifact Tracker</h1>
        <p>Track completed tasks and their deliverables</p>
        <button onclick="addArtifact()">+ Add Artifact</button>
    </div>
    
    <div id="artifacts"></div>

    <script>
        let artifacts = JSON.parse(localStorage.getItem('artifacts') || '[]');
        
        function addArtifact() {
            const title = prompt('Artifact title:');
            const agent = prompt('Agent (Riley/Jordan/Casey/Alex):');
            const type = prompt('Type (code/research/content/strategy):');
            const description = prompt('Description:');
            
            if (title && agent && type) {
                artifacts.unshift({
                    id: Date.now(),
                    title,
                    agent,
                    type,
                    description: description || '',
                    status: 'done',
                    timestamp: new Date().toISOString()
                });
                saveAndRender();
            }
        }
        
        function saveAndRender() {
            localStorage.setItem('artifacts', JSON.stringify(artifacts));
            renderArtifacts();
        }
        
        function renderArtifacts() {
            const container = document.getElementById('artifacts');
            container.innerHTML = artifacts.map(artifact => `
                <div class="artifact">
                    <h3>${artifact.title}</h3>
                    <div class="meta">
                        ${artifact.agent} â€¢ ${artifact.type} â€¢ ${new Date(artifact.timestamp).toLocaleDateString()}
                        <span class="status ${artifact.status}">${artifact.status.toUpperCase()}</span>
                    </div>
                    <p>${artifact.description}</p>
                </div>
            `).join('');
        }
        
        renderArtifacts();
    </script>
</body>
</html>
